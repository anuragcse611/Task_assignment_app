<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="modal.css">
    
    
</head>
<body>
<div class="container">
    
    
    <div class="task-main">
        <nav>
            <h1 class="main-header">Task Management App</h1>
            <input type="button" id="mybtn" name="add_task" value="Add Task">
            <a href="upload.html">Upload</a>
        </nav>
        
        
        <div class="filter-section">
            <h2>Filter</h2>
            <label for="status-filter">Status</label>
            <div class="radio-filter">
                <input type="radio" id="all" name="status" value="all" checked>
                <label for="all" class="radio-label">All</label>
                <input type="radio" id="completed" name="status" value="completed">
                <label for="completed" class="radio-label">Completed</label>
                <input type="radio" id="in-progress" name="status" value="in-progress">
                <label for="in-progress" class="radio-label">In Progress</label>
                <input type="radio" id="not-started" name="status" value="not-started">
                <label for="not-started" class="radio-label">Not Started</label>
                <input type="radio" id="unknown" name="status" value="unknown">
                <label for="unknown" class="radio-label">Unknown</label>
            </div>
        </div>
        
        <div id="taskList"></div>
        <hr>
    </div>

    <!-- Excel File Upload Form -->
    <!-- 
    <h2>Upload Excel File</h2>
    <form id="excelUploadForm">
        <input type="file" id="excelFile" accept=".xlsx, .xls">
        <button type="submit">Upload</button>
    </form>
    -->
    <div class="modal modal-container">
        <div class="modal-content">
            <button type="button" id="close" class="close" onclick="closeModal()">close</button>
            <h2 id="modal-title" class="modal-title">Add Task</h2>
            <form id="task-form" class="modal-form" name="addForm" action="" method="GET">
                <div class="form-group">
                    <label for="title" class="modal-label">Title:</label>
                    <input type="text" id="title" name="title" value ="title" class="modal-input">
                </div>
                <div class="form-group">
                    <label for="description" class="modal-label">Description:</label>
                    <textarea id="description" name="description" value="description" class="modal-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="status" class="modal-label">Status:</label>
                    <select id="status" name="status" class="modal-select">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="button" id="save-task" onclick="addTask(this.form)" class="modal-button">Save Task</button>
            </form>
        </div>
    </div>
    <div class="modal1 modal-container" style="top:50%; left:50%; transform: translate(-50%, -50%);">
        <div class="modal-content">
            <button type="button" id="close" class="close" onclick="closeModal()">close</button>
            <h2 id="modal-title" class="modal-title">Edit Task</h2>
            <form id="task-form" class="modal-form" name="addForm" action="" method="GET">
                <div class="form-group">
                    <label for="title" class="modal-label">Title:</label>
                    <input type="text" id="tasktitle" name="tasktitle"  class="modal-input">
                </div>
                <div class="form-group">
                    <label for="description" class="modal-label">Description:</label>
                    <textarea id="taskdescription" name="taskdescription" value="description" class="modal-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="status" class="modal-label">Status:</label>
                    <select id="taskstatus" name="status" class="modal-select">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="button" id="edit-task"  class="modal-button">Edit Task</button>
            </form>
        </div>
    </div>
</div>
    <script  src="app.js"></script>
    <script  src="modal.js"></script> 
    <script type="module" src="api.js"></script>
</body>
</html>
