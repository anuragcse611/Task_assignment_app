<div class="modal modal-container">
    <div class="modal-content">
        <span class="close" id="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title" class="modal-title">Add Task</h2>
        <form id="task-form" class="modal-form">
            <div class="form-group">
                <label for="title" class="modal-label">Title:</label>
                <input type="text" id="title" name="title" class="modal-input">
            </div>
            <div class="form-group">
                <label for="description" class="modal-label">Description:</label>
                <textarea id="description" name="description" class="modal-textarea"></textarea>
            </div>
            <div class="form-group">
                <label for="status" class="modal-label">Status:</label>
                <select id="status" name="status" class="modal-select">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button type="button" id="save-task" onclick="saveTask()" class="modal-button">Save Task</button>
        </form>
    </div>
</div>
